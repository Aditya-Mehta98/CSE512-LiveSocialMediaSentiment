<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Sentiment Analysis Dashboard (YouTube)</h1>
        <div id="input-section" class="text-center mt-4">
            <input type="text" class="form-control mb-3" id="searchKeyword" placeholder="Enter a topic, e.g., cosmetics">
            <button id="analyzeButton" class="btn btn-primary">Analyze Video</button>
        </div>
        <div id="loading" class="text-center mt-3" style="display:none;">
            <div class="spinner-border text-primary" role="status"></div>
            <p>Analyzing... Please wait...</p>
        </div>
        <div id="videoDetails" class="mt-5" style="display:none;"></div>
        <div id="results" class="d-flex justify-content-between align-items-start mt-5" style="display:none;">
            <canvas id="sentimentChart"></canvas>
            <div id="summary" class="ms-5"></div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
